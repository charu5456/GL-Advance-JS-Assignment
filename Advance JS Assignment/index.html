<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Test Your Typing Speed </h1>
    <div class="header">
        <div class="wpm">
            <div class="heading">WPM</div>
            <div class="WPM">100</div>
        </div>
        <div class="cpm">
            <div class="heading">CPM</div>
            <div class="CPM">100</div>
        </div>
        <div class="errors">
            <div class="heading">Errors</div>
            <div class="Errors">0</div>
        </div>
        <div class="timer">
            <div class="heading">Time</div>
            <div class="time">60s</div>
        </div>
        <div class="accuracy">
            <div class="heading">%Accuracy</div>
            <div class="Accuracy">100</div>
        </div>
    </div>
    <h1 class="h1"> Click on the area below to start the game. </h1>
    <textarea class="textBox" placeholder="Start typing here..." oninput="TextBox()" onfocus="startTest()"> </textarea>
    <button class="restart" onclick="resetValues()"> Restart </button>

    <script src="script.js">
    </script>
</body>

</html>
